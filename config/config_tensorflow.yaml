experiment_name: monodepth2_tf_baseline
seed: 42

data:
  dataset_root: data/kitti
  split_dir: data/kitti/splits
  train_split: train_files.txt
  val_split: val_files.txt
  img_height: 192
  img_width: 640
  batch_size: 4
  num_workers: 4
  augment:
    flip: true
    color_jitter: true

model:
  encoder: resnet18
  pretrained: true
  scales: [0, 1, 2, 3]
  min_depth: 0.1
  max_depth: 100.0

optimization:
  epochs: 20
  learning_rate: 1.0e-4
  weight_decay: 0.0
  grad_clip_norm: 1.0
  use_mixed_precision: true

logging:
  log_interval: 50
  val_interval: 1
  checkpoint_dir: checkpoints/tensorflow
  save_every: 1
  tensorboard_dir: runs/tensorflow

inference:
  output_dir: outputs/tensorflow
